<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css selector children</title>
	<style type="text/css">
	
    

	div > p {
		color: green;
	}

	ul li {
		color: aqua;
	}
	ol li{
		color: aqua;
	}
    .aqu{
        color: aqua;
    }

    section p{
        color : red;
    }
    .bla{
        color: blue;
    }
	.chi{
        color: orange;
    }
	</style>
</head>
<body>
	<p>안녕하세요</p>
	<div>
		<p>hello world</p>
		<p class = "aqu">hello world2</p>
		<section>
			<p>hello world3</p>			
		</section>
	</div>

	<ul>외식
		<li class="chi">중국집
			<ol>
				<li class="bla">자장면</li>
				<li>짬뽕</li>
				<li>탕수육</li>
			</ol>
		</li>
		<li>일식</li>
		<li>양식</li>
		<li>한식</li>
	</ul>

</body>
</html>
